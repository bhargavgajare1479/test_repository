<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="textToCopy" placeholder="Type text to copy...">
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <p id="message"></p>
    </div>

    <script>
        function copyToClipboard() {
            const textField = document.getElementById('textToCopy');
            const messageEl = document.getElementById('message');
            
            // Select the text
            textField.select();
            textField.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text
            navigator.clipboard.writeText(textField.value)
                .then(() => {
                    messageEl.textContent = 'Text copied successfully!';
                    setTimeout(() => {
                        messageEl.textContent = '';
                    }, 2000);
                })
                .catch(err => {
                    messageEl.textContent = 'Failed to copy text';
                    console.error('Error copying text: ', err);
                });
        }
    </script>
</body>
</html></div>
